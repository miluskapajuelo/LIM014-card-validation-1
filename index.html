<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body> 
 
  <section id="FirstPage" class="display screen">
    <form id="form">
    <header><h1>Ingresa a tu cuenta</h1></header>
    <input type="password" id = "NumberCard"  placeholder="Número de tarjeta" maxlength= "16"  autocomplete="off" required>
    <span> 
      <p class="texto1">
        BIENVENID@ A TU NUEVA</p> 
      <p class="texto2">
          BANCA POR INTERNET</p> 
    </span> 
    <i class="fa fa-eye" aria-hidden="true" id="eye"></i>
    <br>
    <select name="DocumentIdentity" id="DocumentIdentity" >
      <option value="1">DNI</option>
      <option value="2">CE</option>
      <option value="2">PASS</option>
    </select>
    <input type="text" id = "TypeDocument" name="TypeDocument" maxlength="8"  placeholder="Número de documento" autocomplete="off" required><br>
    <br>
    <input type="button" class="button" value = "Validar" id="btnValidate" disabled="disabled" >
    <br>
    <br>
    <input id="checkbox" type="checkbox" name = "recordar"><label>Recordar los datos</label>
    <br>
    <br>
  </form>
  <footer><center>Ingresa | Registrate | Ayuda</center></footer>
  <script src="index.js" type="module"></script>
  </section> 

 
 <section id="NotCorrectPage" class="hide screen">
    <header ><h2>Intentalo de nuevo</h2></header>
    <span><p class="texto1">
      BANCA POR INTERNET</p> 
    <p class="texto2">
        Conoce el resultado de la validación de tu tarjeta</p></span>
    <p id="txtnew2"></p>
    <a id="FirstMessage"></a>
    <br>
    <br>
    <input type="button" value = "Entendido" id="entendido1">
 </section>  

<section id="CorrectPage" class="hide screen">
  <span><p class="texto1">
    BANCA POR INTERNET</p> 
  <p class="texto2">
    Conoce el resultado de la validación de tu tarjeta</p> </span>
    <header><h2>¡Felicidades!</h2></header>
    <p id="txtnew1"></p>
    <a id="SecondMessage"></a>
    <br>
    <br>
    <input type="button" value = "Entendido" id="entendido2">
  
</section>  
</body>
</html>
